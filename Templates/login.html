{% extends "base.html" %}
{% block title %}Login â€” Uber QNN{% endblock %}

{% block content %}
<div class="card" style="max-width:520px; margin: 8px auto;">
  <h2 style="margin-top:0">Sign in</h2>
  <p class="muted">Use the email and password you registered with.</p>

  {% if error %}
    <p style="color:#b91c1c; background:#fff1f2; padding:10px; border-radius:8px;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/login">
    <label>Email</label>
    <input type="email" name="email" required placeholder="you@example.com" />

    <label>Password</label>
    <input type="password" name="password" required placeholder="Your password" />

    <div style="display:flex; gap:8px; align-items:center;">
      <button type="submit">Login</button>
      <a href="/register" style="align-self:center; margin-left:8px;">Create account</a>
    </div>
  </form>
</div>
{% endblock %}
