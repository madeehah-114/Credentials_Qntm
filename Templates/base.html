<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Uber QNN App{% endblock %}</title>

  <!-- Simple CSS to make it look pleasant -->
  <style>
    :root {
      --accent: #0b74de;
      --muted: #6b7280;
      --bg: #f7fbff;
      --card: #ffffff;
      --rounded: 10px;
      --shadow: 0 6px 18px rgba(13, 27, 48, 0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html, body { height: 100%; background: var(--bg); margin: 0; color: #0b1320; }
    header { background: white; padding: 14px 22px; box-shadow: var(--shadow); display: flex; align-items: center; gap: 16px; justify-content: space-between; }
    .brand { display:flex; gap:12px; align-items:center; }
    .brand h1 { margin:0; font-size:18px; color:var(--accent); }
    nav a { color: var(--muted); text-decoration: none; margin-right: 12px; }
    nav .user { font-weight: 600; color: #0b1320; margin-left: 8px; }

    main { max-width:1100px; margin: 28px auto; padding: 0 18px; }
    .card { background: var(--card); border-radius: var(--rounded); padding: 18px; box-shadow: var(--shadow); margin-bottom: 18px; }
    .grid { display: grid; grid-template-columns: 1fr 420px; gap: 18px; align-items: start; }
    .center { text-align: center; }
    form label { display:block; margin-bottom:8px; font-size:14px; color:var(--muted); }
    input[type="text"], input[type="email"], input[type="password"], select {
      width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6eef8; background:#fbfeff;
      box-sizing:border-box; margin-bottom:12px;
    }
    button { background: var(--accent); color:white; padding:10px 14px; border-radius:8px; border: none; cursor:pointer; }
    button.secondary { background:#e6eef8; color:var(--accent); }
    .muted { color:var(--muted); font-size:13px; }
    table { width:100%; border-collapse: collapse; }
    table th, table td { text-align:left; padding:8px 6px; border-bottom:1px solid #f1f5f9; }
    .top-row { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .small { font-size:13px; color:var(--muted); }
    footer { text-align:center; color:var(--muted); margin:24px 0 40px; }
    @media (max-width: 920px) {
      .grid { grid-template-columns: 1fr; }
      header { flex-direction: column; align-items:flex-start; gap:12px; }
    }
  </style>

  <!-- Chart.js CDN for plotting (used in index) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% block head_extra %}{% endblock %}
</head>
<body>
  <header>
    <div class="brand">
      <img src="/static/logo.png" alt="logo" width="36" height="36" style="border-radius:8px;object-fit:cover;">
      <div>
        <h1>Uber QNN</h1>
        <div class="small muted">Quantum + Classical hybrid stock predictor</div>
      </div>
    </div>

    <nav>
      <a href="/">Home</a>
      {% if user %}
        <span class="muted">Signed in as <span class="user">{{ user.full_name or user.email }}</span></span>
        <a href="/logout" style="margin-left:12px;">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
    
  </main>
</body>
</html>
